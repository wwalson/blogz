{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<p>If you don't have an account,
<button class="button" style="vertical-align:middle" onclick="window.location.href='/register'"><span>Register</span></button>
</p>
<form action="/login" method="POST">
    <table>
        <tr>
            <td><label for="email">Email</label></td>
            <td>
                <input name="email" value="" />
            </td>
            </tr>                
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password" />
            </td>
        </tr>
    </table>
    <button class="button" type="submit" onclick="window.location.href='/'"><span>Login</span></button>
</form>
{% endblock %}
